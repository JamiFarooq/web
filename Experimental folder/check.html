<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Heading -->
    <h1 align="left">Output</h1>
    <div>
        <center>
        <h1 style="color: red;">
            Employee Registration Form
        </h1>
        <!-- Form -->
        <form action="">
           
            
        
        <!-- Made By Jami -->
    </center>
    
    <!-- Table -->
    <table border="0" align="center">
        <!-- Row 1 -->
        <tr>
            <td></td>
           <td> <input type="radio" checked>
            <label for="">Mr.</label>
            <input type="radio">
            <label for="">Mrs.</label>
            <input type="radio">
            <label for="">Ms.</label></td>
        

        </tr>
        
        <!-- Row 2 -->
        <tr>
    
        
        <th align="left"><label for="first-name"  >First Name</label></th>

        
        <td><input type="text" id="first-name" placeholder="First Name"></td>
    </tr>
    <!-- Row 3 -->
    <tr>
        <th align="left"><label for="last-name">Last Name</label></th>
        <td><input type="text" id="last-name" placeholder="Last Name"></td>
    </tr>
    <!-- Row 4 -->
    <tr>
        <th align="left"><label for="mail-address1" >Mail Address1</label></th>
        <td><input type="text" id="mail-address1"></td>
    </tr>
    <!-- Row 5 -->
    <tr>
        <th align="left"><label for="mail-address2">Mail Address2</label></th>
        <td><input type="text" id="mail-address2"></td>
    </tr>
    <!-- Row 6 -->
    <tr>
        <th align="Left"><label for="city">City</label></th>
        <td><input type="text" id="city"></td>
    </tr>
    <!-- Row 7 -->
    <tr>
        <th align="left"><label for="state">State</label></th>
        <td>
            <select name="h" id="state" value="2">
                <option value="2" >Gujarat</option>
            </select>
        </td>
    </tr>
    <!-- Row 8 -->
    <tr>
        <th align="left"><label for="zip-code">Zip Code</label></th>
        <td><input type="text" id="zip-code"></td>
    </tr>
    <!-- Row 9 -->
    <tr>
        <th align="left"><label for="upload-photo" >Upload Photo</label></th>
        <td>
           
            <input type="file" placeholder="Browse" id="file" value="file" >
            
        </td>
    </tr>
    <!-- Row 10 -->
    <tr>
        <th align="left"><label for="e-mail">E-Mail</label></th>
        <td><input type="text" id="e-mail" ></td>
    </tr>
    <!-- Row 11 -->
    <tr>
        <th align="left"><label for="mobile">Mobile</label></th>
        <td><input type="text" id="mobile" placeholder="+91"></td>
    </tr>
    <!-- Row 12 -->
    <tr>
        <th align="left"><label for="languages-known">Languages Known</label></th>
        <td class="languages-labels">
            
            <input type="checkbox" id="Gujrat" checked>
            <label for="Gujrat">Gujarati</label>
            
            
        </td>
    </tr>
    <!-- Row 13 -->
<tr>
    <td></td>
    <td>
        <input type="checkbox" id="Hindi" checked>
        <label for="Hindi">Hindi</label>
            
        </td>
        </tr>
        <!-- Row 14 -->
        <tr>
            <td></td>
            <td><input type="checkbox" id="english" checked>
            <label for="english">English</label></td>
            </tr>
            <!-- Row 15 -->
            <tr>
                <td></td>
                <td><input type="checkbox" id="marathi">
                    <label for="marathi">Marathi</label></td>
            </tr>
        

    
    <!-- Made by Jami -->
    <!-- Row 16 -->
    <tr>
        <th align="left"><label for="additional-info">Additional Information</label></th>
        <td><textarea name="" id="additional-info" cols="25" rows="5" placeholder="optional"></textarea></td>
    </tr>
    <!-- Row 17 -->
    <tr>
        <td colspan="2" align="center">
            <button>Submit</button>
            <button>Reset</button>
        </td>
    </tr>
</table>

        
        </form>
    
    </div>
